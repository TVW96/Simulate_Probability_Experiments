<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Results</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Simulation Results</h1>
    <div class="plot-container">
        <div class="plot">
            <h2>Coin Toss Simulation (100 Tosses)</h2>
            <img src="coin_toss.png" alt="Coin Toss Simulation">
        </div>
        <div class="plot">
            <h2>Rolling a Six-Sided Die 60 Times</h2>
            <img src="rolling_dice.png" alt="Rolling Dice Simulation">
        </div>
        <div class="plot">
            <h2>Drawing Cards</h2>
            <img src="drawing_cards.png" alt="Drawing Cards Simulation">
        </div>
        <div class="plot">
            <h2>Flipping Two Coins 50 Times</h2>
            <img src="compound_events.png" alt="Compound Events Simulation">
        </div>
    </div>
</body>

</html>
